<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family:'Red Hat Display',Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ;
    }
    body{
      background-image: url(images/pattern-background-desktop.svg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    /* Base Styles - for larger screens */
.outer-container {
  width: 30%;
  margin: auto;
  background-color: hsl(0, 0%, 100%);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  border: 1px solid #ccc;
  display: flex;
  flex-direction: column;
}

.image-container {
  width: 100%;
  height: 50%;
  margin-bottom: 20px;
  overflow: hidden;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Ensure the image covers the container */
}

.content-container {
  flex: 1;
}

.description {
  max-width: 80%;
  margin: auto;
  padding: 20px;
  word-spacing: normal;
  text-align: justify;
}

.description > h2 {
  font-size: 24px;
  font-weight: 900;
  margin-bottom: 10px;
  text-align: center;
}

.description > p {
  color: rgb(177, 166, 166);
}

.music-description {
  font-size: 18px;
  color: rgb(177, 166, 166);
  display: flex;
  gap: 20px;
}

.annual-plan {
  display: flex;
  justify-content: space-between;
  margin: 20px;
  align-items: center;
  max-width: 85%;
  margin: auto;
  background-color: hsl(225, 100%, 98%);
  padding: 15px;
  border-radius: 20px;
  margin-bottom: 40px;
}

.annual-plan > a {
  color: rgb(177, 166, 166);
}

.player-description > h2 {
  color: black;
  font-size: 16px;
  font-weight: 700;
}

.proceed-container {
  background-color: hsl(245, 75%, 52%);
  padding: 20px;
  text-align: center;
  width: 85%;
  margin: auto;
  border-radius: 20px;
  font-weight: 900;
  color: antiquewhite;
  margin-bottom: 30px;
}

.Cancel {
  font-weight: 900;
  font-size: 16px;
  text-align: center;
  color: hsl(224, 23%, 55%);
  margin-bottom: 40px;
}

.proceed-container:hover {
  cursor: pointer;
  background-color: hsl(245, 75%, 52%, 0.6);
}

.Cancel:hover {
  cursor: pointer;
  color: darkblue;
  font-weight: bolder;
}

#change-link:hover {
  cursor: pointer;
  font-weight: bold;
  text-decoration: none;
  color: navy;
}

/* Media Queries */

/* For tablets and small laptops */
@media (max-width: 768px) {
  .outer-container {
    width: 80%;
    padding: 15px;
  }

  .image-container {
    height: 40%; /* Adjust height for smaller screens */
  }

  .description {
    padding: 15px;
  }

  .annual-plan {
    flex-direction: column; /* Stack items vertically on smaller screens */
    align-items: center;
    margin: 10px 0;
    padding: 10px;
  }

  .music-description {
    font-size: 16px;
  }

  .proceed-container {
    width: 100%;
  }

  .Cancel {
    font-size: 14px;
  }
}

/* For mobile devices */
@media (max-width: 480px) {
  .outer-container {
    width: 90%;
    padding: 10px;
  }

  .image-container {
    height: 30%; /* Further adjust height for very small screens */
  }

  .description {
    font-size: 14px;
    padding: 10px;
  }

  .description > h2 {
    font-size: 20px;
  }

  .annual-plan {
    padding: 10px;
    border-radius: 15px;
  }

  .music-description {
    font-size: 14px;
  }

  .proceed-container {
    width: 100%;
    padding: 15px;
  }

  .Cancel {
    font-size: 12px;
  }
}


    
  </style>
</head>
<body>
  <div class="outer-container">
    <div class="image-container">
      <img  src="images/illustration-hero.svg" alt="pattern-background-desktop">
    </div>
    <div class="content-container">
      <div class="description">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="annual-plan">
        <div class="music-description">
          <div class="player-container">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="player-description">
            <h2>Annual Plan </h2>
            <span>$59.99/year</span>
          </div>
        </div>
        <a id='change-link'href="">Change</a>
      </div>
      <div class="proceed-container">  Proceed to Payment</div>
      <p class="Cancel"> Cancel Order</p>
    </div>
  </div>
  
</body>
</html>
